<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Style -->
    <link rel="stylesheet" href="">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
           Product App 
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="ml-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price"  placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2020" max="" placeholder="Year Product" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block"> 
                    </form>
                  
                </div>
            </div>
           
             <div id="product-list" class="ml-5"></div>

            
        </div>   
            
    </div>

    <script src="App.js"></script>
    
</body>
</html>
